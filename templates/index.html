<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f1117;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 720px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #1a1d2e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(0,0,0,0.5);
    }

    /* â”€â”€ Header â”€â”€ */
    .chat-header {
      padding: 20px 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .chat-header .avatar {
      width: 44px; height: 44px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
    }
    .chat-header h1 { font-size: 18px; font-weight: 600; color: #fff; }
    .chat-header p  { font-size: 12px; color: rgba(255,255,255,0.75); margin-top: 2px; }
    .status-dot {
      width: 8px; height: 8px;
      background: #4ade80;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    /* â”€â”€ Messages â”€â”€ */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    #chat-messages::-webkit-scrollbar { width: 4px; }
    #chat-messages::-webkit-scrollbar-track { background: transparent; }
    #chat-messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: fadeUp 0.25s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .message.user  { align-self: flex-end; flex-direction: row-reverse; }
    .message.bot   { align-self: flex-start; }

    .msg-avatar {
      width: 34px; height: 34px; flex-shrink: 0;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
    .message.bot  .msg-avatar { background: #312e81; }
    .message.user .msg-avatar { background: #1e3a5f; }

    .msg-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .message.bot  .msg-bubble {
      background: #1e2235;
      border-bottom-left-radius: 4px;
      color: #e2e8f0;
    }
    .message.user .msg-bubble {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-bottom-right-radius: 4px;
      color: #fff;
    }

    .msg-meta {
      font-size: 10px;
      color: #64748b;
      margin-top: 4px;
      text-align: right;
    }
    .message.bot .msg-meta { text-align: left; }

    /* Emotion badge */
    .emotion-badge {
      display: inline-block;
      margin-top: 6px;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    /* â”€â”€ Typing indicator â”€â”€ */
    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #1e2235;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      padding: 14px 18px;
      gap: 5px;
    }
    .typing-indicator span {
      width: 8px; height: 8px;
      background: #6366f1;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40%           { transform: translateY(-8px); }
    }

    /* â”€â”€ Input bar â”€â”€ */
    .chat-input-bar {
      padding: 16px 20px;
      background: #13161f;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      border-top: 1px solid #1e2235;
    }
    #user-input {
      flex: 1;
      background: #1e2235;
      border: 1px solid #334155;
      border-radius: 14px;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 14px;
      padding: 12px 16px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
      max-height: 120px;
    }
    #user-input:focus { border-color: #6366f1; }
    #user-input::placeholder { color: #475569; }

    #send-btn {
      width: 46px; height: 46px; flex-shrink: 0;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none; border-radius: 12px;
      color: #fff; font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
      display: flex; align-items: center; justify-content: center;
    }
    #send-btn:hover { transform: scale(1.05); }
    #send-btn:active { transform: scale(0.95); opacity: 0.85; }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* Emotion colours */
    .em-anxiety    { background: #fef3c7; color: #92400e; }
    .em-depression { background: #dbeafe; color: #1e40af; }
    .em-anger      { background: #fee2e2; color: #991b1b; }
    .em-sadness    { background: #ede9fe; color: #5b21b6; }
    .em-confusion  { background: #d1fae5; color: #065f46; }
    .em-neutral    { background: #f1f5f9; color: #475569; }
    .em-uncertain  { background: #fafafa; color: #6b7280; }
    .em-suicidal   { background: #fecaca; color: #7f1d1d; }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <!-- Header -->
    <div class="chat-header">
      <div class="avatar">ðŸ§ </div>
      <div>
        <h1>Mental Health Companion</h1>
        <p><span class="status-dot"></span>Online â€¢ Safe &amp; Confidential</p>
      </div>
    </div>

    <!-- Messages -->
    <div id="chat-messages">
      <!-- Welcome message -->
      <div class="message bot">
        <div class="msg-avatar">ðŸ§ </div>
        <div>
          <div class="msg-bubble">
            Hi there! I'm your Mental Health Companion. ðŸ˜Š<br><br>
            This is a safe, non-judgmental space. I'm here to listen and support you.<br><br>
            How are you feeling today?
          </div>
          <div class="msg-meta">Just now</div>
        </div>
      </div>
      <!-- Typing indicator -->
      <div class="typing-indicator" id="typing">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-bar">
      <textarea
        id="user-input"
        rows="1"
        placeholder="Share how you're feelingâ€¦"
        aria-label="Message input"
      ></textarea>
      <button id="send-btn" aria-label="Send message" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('chat-messages');
    const inputEl    = document.getElementById('user-input');
    const sendBtn    = document.getElementById('send-btn');
    const typingEl   = document.getElementById('typing');

    const EMOTION_CLASSES = {
      anxiety: 'em-anxiety', depression: 'em-depression', anger: 'em-anger',
      sadness: 'em-sadness', confusion: 'em-confusion',  neutral: 'em-neutral',
      uncertain: 'em-uncertain', suicidal: 'em-suicidal',
    };

    function timestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(role, text, emotion, confidence) {
      const wrap = document.createElement('div');
      wrap.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';
      avatar.textContent = role === 'bot' ? 'ðŸ§ ' : 'ðŸ™‹';

      const inner = document.createElement('div');

      const bubble = document.createElement('div');
      bubble.className = 'msg-bubble';
      bubble.textContent = text;

      inner.appendChild(bubble);

      if (role === 'bot' && emotion && emotion !== 'null') {
        const badge = document.createElement('span');
        badge.className = `emotion-badge ${EMOTION_CLASSES[emotion] || ''}`;
        badge.textContent = `${emotion} Â· ${Math.round(confidence * 100)}%`;
        inner.appendChild(badge);
      }

      const meta = document.createElement('div');
      meta.className = 'msg-meta';
      meta.textContent = timestamp();
      inner.appendChild(meta);

      wrap.appendChild(avatar);
      wrap.appendChild(inner);

      // Insert before typing indicator
      messagesEl.insertBefore(wrap, typingEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setTyping(visible) {
      typingEl.style.display = visible ? 'flex' : 'none';
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage('user', text);
      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      setTyping(true);

      try {
        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        setTyping(false);
        appendMessage('bot', data.reply || data.error, data.emotion, data.confidence);
      } catch (err) {
        setTyping(false);
        appendMessage('bot', 'Sorry, I had trouble connecting. Please try again. ðŸ™');
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    });

    // Send on Enter (Shift+Enter for newline)
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
  </script>
</body>
</html>
